{% extends 'base.html' %}

{% block title %}Admin Login - GBV System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="main-container">
            <div class="header-section">
                <i class="bi bi-shield-lock-fill" style="font-size: 3rem; color: #667eea;"></i>
                <h1 class="mt-3">Admin Login</h1>
                <p class="text-muted">Access the dashboard to manage reports</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-submit">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'report_violence' %}" class="text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Back to Report Form
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
